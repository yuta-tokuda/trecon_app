language: ruby

sudo: false

script: bundle exec rake test

addons:
  chrome: stable

before_install:
  - sudo apt update -qq
  - sudo apt install -y chromium-chromedriver
  - sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/
  - gem i bundler -v '<2'

